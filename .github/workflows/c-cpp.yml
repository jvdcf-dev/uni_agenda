name: Unit tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Update dependencies
      run: sudo apt-get install --only-upgrade --fix-missing libstdc++6
    - name: Compile unit tests
      run: make
    - name: Run unit tests
      run: ./bin/test
